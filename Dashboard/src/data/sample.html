<body>
    <h1>Fetching Data from Server</h1>
    <div id="dataContainer"></div>
    <script>
      async function fetchData(url) {
        const response = await fetch(url);
        return response.json();
      }
  
      async function fetchMultipleData() {
        const urls = [
          'http://163.152.52.199:5000/map',
          'http://163.152.52.199:5000/floor',

          // Add more URLs as needed
        ];
  
        try {
          const promises = urls.map(url => fetchData(url));
          const results = await Promise.all(promises);
          
          const dataContainer = document.getElementById('dataContainer');
          const formattedResults = results.map(data => JSON.stringify(data, null, 2)).join('<br/><br/>');
          dataContainer.innerHTML = formattedResults;
        } catch (error) {
          console.error('Error:', error);
        }
      }
  
      // Fetch and display data as soon as the page loads
      fetchMultipleData();
    </script>
  </body>
