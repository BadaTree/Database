<!DOCTYPE html>
<html>
<head>
  <title>Receive JSON Data from API</title>
</head>
<body>
  <div id="data-display"></div>

  <script>
    // Make a GET request to the API endpoint
    fetch('http://163.152.52.199:5000/analy')
      .then(response => response.json())
      .then(data => {
        // Data is the parsed JSON object received from the API
        displayData(data);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });

    // Function to display the received data on the webpage
    function displayData(data) {
      // Access the area1_count array from the JSON data
      const area1CountArray = data.area1_count;

      // Display the data in the "data-display" div element
      const dataDisplayDiv = document.getElementById('data-display');
      dataDisplayDiv.innerHTML = '<h2>Received JSON Data:</h2>' + JSON.stringify(area1CountArray);
    }
  </script>
</body>
</html>
